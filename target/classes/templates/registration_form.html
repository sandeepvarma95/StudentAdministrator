<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration - Student Admin</title>
	<link rel = "stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" /> 
</head>
<body>
	<div class="container text-center">
		<div>
		<h1>Student Registration - Sign Up</h1>	
		</div>
		
		<div>
			<form th:action="@{/process_registration}" method="post"
				  style="max-width: 600px; margin: 0 auto"
			      th:object="${user}">
			<div class="m-3">
				
				<div class="form-group row">
					<label class="col-form-label col-4">E-Mail</label>
					<div class="col-6">
					<input type="email" class="form-control" th:field="*{email}" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class="col-6">
					<input type="password" class="form-control" th:field="*{password}" required 
					minlength="6" maxlength="20"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">First Name</label>
					<div class="col-6">
					<input type="text" class="form-control" th:field="*{firstName}" required 
					minlength="3" maxlength="20"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Last Name</label>
					<div class="col-6">
					<input type="text" class="form-control" th:field="*{lastName}" required 
					minlength="3" maxlength="20"/>
					</div>
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>      
			</form>
		</div>
	</div>
	
</body>
</html>
